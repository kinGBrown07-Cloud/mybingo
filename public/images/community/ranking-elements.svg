<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Podium -->
  <g transform="translate(50, 50)">
    <!-- Premier -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="100" height="150" rx="10" fill="#F59E0B"/>
      <text x="50" y="40" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="48">1</text>
      <path d="M35 70L50 55L65 70" stroke="white" stroke-width="3"/>
      <circle cx="50" cy="100" r="20" fill="#2D1B69"/>
      <text x="50" y="108" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="24">+3</text>
    </g>
    
    <!-- Deuxième -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="80" height="100" rx="10" fill="#A78BFA"/>
      <text x="40" y="40" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="36">2</text>
      <circle cx="40" cy="70" r="15" fill="#2D1B69"/>
      <text x="40" y="76" text-anchor="middle" fill="#A78BFA" font-family="Arial" font-weight="bold" font-size="18">+2</text>
    </g>
    
    <!-- Troisième -->
    <g transform="translate(220, 75)">
      <rect x="0" y="0" width="80" height="75" rx="10" fill="#8B5CF6"/>
      <text x="40" y="30" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="36">3</text>
      <circle cx="40" cy="50" r="12" fill="#2D1B69"/>
      <text x="40" y="55" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">+1</text>
    </g>
  </g>
  
  <!-- Badges de performance -->
  <g transform="translate(50, 250)">
    <!-- Gains totaux -->
    <g>
      <circle cx="50" cy="50" r="40" fill="#2D1B69"/>
      <text x="50" y="40" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">GAINS</text>
      <text x="50" y="65" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="18">15K€</text>
    </g>
    
    <!-- Membres actifs -->
    <g transform="translate(100, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69"/>
      <text x="50" y="40" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">ACTIFS</text>
      <text x="50" y="65" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="18">128</text>
    </g>
    
    <!-- Progression -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69"/>
      <text x="50" y="40" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">NIVEAU</text>
      <text x="50" y="65" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="18">25</text>
    </g>
  </g>
  
  <!-- Étoiles de niveau -->
  <g transform="translate(50, 350)">
    <!-- Bronze -->
    <g>
      <path d="M50 10L65 40H95L70 60L80 90L50 75L20 90L30 60L5 40H35L50 10Z" fill="#CD7F32"/>
      <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">B</text>
    </g>
    
    <!-- Argent -->
    <g transform="translate(100, 0)">
      <path d="M50 10L65 40H95L70 60L80 90L50 75L20 90L30 60L5 40H35L50 10Z" fill="#C0C0C0"/>
      <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">S</text>
    </g>
    
    <!-- Or -->
    <g transform="translate(200, 0)">
      <path d="M50 10L65 40H95L70 60L80 90L50 75L20 90L30 60L5 40H35L50 10Z" fill="#FFD700"/>
      <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">G</text>
    </g>
  </g>
</svg>
