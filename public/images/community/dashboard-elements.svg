<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Graphique principal -->
  <g transform="translate(50, 50)">
    <!-- Grille de fond -->
    <path d="M0 0V200M50 0V200M100 0V200M150 0V200M200 0V200M250 0V200M300 0V200" 
          stroke="#2D1B69" stroke-width="1"/>
    <path d="M0 0H300M0 50H300M0 100H300M0 150H300M0 200H300" 
          stroke="#2D1B69" stroke-width="1"/>
    
    <!-- Courbe des gains -->
    <path d="M0 180L50 160L100 140L150 100L200 80L250 60L300 20" 
          stroke="#8B5CF6" stroke-width="3"/>
    
    <!-- Points de données -->
    <circle cx="0" cy="180" r="4" fill="#8B5CF6"/>
    <circle cx="50" cy="160" r="4" fill="#8B5CF6"/>
    <circle cx="100" cy="140" r="4" fill="#8B5CF6"/>
    <circle cx="150" cy="100" r="4" fill="#8B5CF6"/>
    <circle cx="200" cy="80" r="4" fill="#8B5CF6"/>
    <circle cx="250" cy="60" r="4" fill="#8B5CF6"/>
    <circle cx="300" cy="20" r="4" fill="#8B5CF6"/>
  </g>
  
  <!-- Widgets de statistiques -->
  <g transform="translate(50, 280)">
    <!-- Gains du jour -->
    <g>
      <rect width="80" height="80" rx="10" fill="#2D1B69"/>
      <text x="40" y="30" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="12">AUJOURD'HUI</text>
      <text x="40" y="55" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="16">1,250€</text>
      <path d="M30 65L40 55L50 65" stroke="#10B981" stroke-width="2"/>
    </g>
    
    <!-- Membres actifs -->
    <g transform="translate(100, 0)">
      <rect width="80" height="80" rx="10" fill="#2D1B69"/>
      <text x="40" y="30" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="12">ACTIFS</text>
      <text x="40" y="55" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="16">42</text>
      <circle cx="40" cy="65" r="8" stroke="#8B5CF6" stroke-width="2"/>
    </g>
    
    <!-- Rang -->
    <g transform="translate(200, 0)">
      <rect width="80" height="80" rx="10" fill="#2D1B69"/>
      <text x="40" y="30" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="12">RANG</text>
      <text x="40" y="55" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="16">#3</text>
      <path d="M30 65L40 55L50 65L45 70L35 70L30 65Z" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Légende temps réel -->
  <g transform="translate(50, 370)">
    <!-- Indicateur live -->
    <circle cx="15" cy="15" r="6" fill="#10B981"/>
    <text x="35" y="20" fill="#8B5CF6" font-family="Arial" font-size="14">LIVE</text>
    
    <!-- Dernière mise à jour -->
    <text x="200" y="20" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">Mis à jour il y a 5s</text>
  </g>
