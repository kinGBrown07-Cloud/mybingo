<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé premium -->
  <rect width="600" height="400" rx="20" fill="url(#premium-gradient)"/>
  
  <!-- Badge "40% OFF" -->
  <circle cx="500" cy="80" r="40" fill="#DC2626"/>
  <text x="500" y="85" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">-40%</text>
  
  <!-- Prix -->
  <g transform="translate(40, 40)">
    <text x="0" y="0" fill="#A78BFA" font-family="Arial" font-weight="bold" font-size="48">600€</text>
    <text x="120" y="-10" fill="#6B7280" font-family="Arial" text-decoration="line-through" font-size="24">1000€</text>
  </g>
  
  <!-- Icônes des avantages -->
  <g transform="translate(40, 100)">
    <!-- Double bonus -->
    <circle cx="30" cy="30" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <text x="20" y="35" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="12">x2</text>
    
    <!-- Support VIP -->
    <circle cx="30" cy="90" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <text x="20" y="95" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="12">24/7</text>
    
    <!-- Tournois exclusifs -->
    <circle cx="30" cy="150" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <path d="M20 150L30 140L40 150L35 160L25 160L20 150Z" fill="#8B5CF6"/>
    
    <!-- Dashboard -->
    <circle cx="30" cy="210" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="20" y="200" width="20" height="20" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Couronne premium -->
  <path d="M280 20L320 20L310 40L290 40L280 20Z" fill="#F59E0B"/>
  
  <!-- Effet de brillance -->
  <rect x="0" y="0" width="600" height="200" fill="url(#premium-shine)"/>
  
  <defs>
    <linearGradient id="premium-gradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#2D1B69"/>
    </linearGradient>
    
    <linearGradient id="premium-shine" x1="300" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
