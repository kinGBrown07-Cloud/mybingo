<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé élite -->
  <rect width="600" height="400" rx="20" fill="url(#elite-gradient)"/>
  
  <!-- Badge "40% OFF" -->
  <circle cx="500" cy="80" r="40" fill="#DC2626"/>
  <text x="500" y="85" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">-40%</text>
  
  <!-- Prix -->
  <g transform="translate(40, 40)">
    <text x="0" y="0" fill="#A78BFA" font-family="Arial" font-weight="bold" font-size="48">1500€</text>
    <text x="140" y="-10" fill="#6B7280" font-family="Arial" text-decoration="line-through" font-size="24">2500€</text>
  </g>
  
  <!-- Icônes des avantages -->
  <g transform="translate(40, 100)">
    <!-- Triple bonus -->
    <circle cx="30" cy="30" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <text x="20" y="35" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="12">x3</text>
    
    <!-- Manager dédié -->
    <circle cx="30" cy="90" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <path d="M20 90C20 85 25 80 30 80C35 80 40 85 40 90" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="30" cy="75" r="5" fill="#8B5CF6"/>
    
    <!-- Événements privés -->
    <circle cx="30" cy="150" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <path d="M20 150L40 150M30 140L30 160" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- Cadeaux mensuels -->
    <circle cx="30" cy="210" r="20" fill="#8B5CF6" fill-opacity="0.2"/>
    <path d="M20 210H40M30 200V220M25 205H35M25 215H35" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Couronne élite -->
  <path d="M280 10L320 10L330 30L310 40L290 40L270 30L280 10Z" fill="#F59E0B"/>
  <circle cx="285" cy="20" r="3" fill="#FCD34D"/>
  <circle cx="300" cy="15" r="3" fill="#FCD34D"/>
  <circle cx="315" cy="20" r="3" fill="#FCD34D"/>
  
  <!-- Effet de brillance amélioré -->
  <rect x="0" y="0" width="600" height="200" fill="url(#elite-shine)"/>
  
  <!-- Motif de fond élite -->
  <rect width="600" height="400" fill="url(#elite-pattern)" fill-opacity="0.05"/>
  
  <defs>
    <linearGradient id="elite-gradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5B21B6"/>
      <stop offset="50%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#2D1B69"/>
    </linearGradient>
    
    <linearGradient id="elite-shine" x1="300" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <pattern id="elite-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20L20 0L40 20L20 40L0 20Z" fill="#8B5CF6"/>
    </pattern>
  </defs>
</svg>
