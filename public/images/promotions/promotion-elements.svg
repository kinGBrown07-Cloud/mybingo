<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Super-Lot Éléments -->
  <g transform="translate(50, 50)">
    <!-- Badge Super-Lot -->
    <g>
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#F59E0B" stroke-width="2"/>
      <text x="50" y="45" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="14">SUPER</text>
      <text x="50" y="65" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="14">LOT</text>
    </g>
    
    <!-- Icône Trophée -->
    <g transform="translate(100, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#8B5CF6" stroke-width="2"/>
      <path d="M35 60C35 40 65 40 65 60" stroke="#8B5CF6" stroke-width="2"/>
      <path d="M50 35L60 45L50 55L40 45L50 35Z" fill="#F59E0B"/>
    </g>
    
    <!-- Icône Timer -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#8B5CF6" stroke-width="2"/>
      <circle cx="50" cy="50" r="30" stroke="#8B5CF6" stroke-width="2"/>
      <path d="M50 30V50L65 65" stroke="#8B5CF6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Éléments de récompense -->
  <g transform="translate(50, 150)">
    <!-- Badge Coins -->
    <g>
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#F59E0B" stroke-width="2"/>
      <text x="50" y="45" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="24">€</text>
      <text x="50" y="65" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="12">COINS</text>
    </g>
    
    <!-- Badge Free Spins -->
    <g transform="translate(100, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#8B5CF6" stroke-width="2"/>
      <text x="50" y="45" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">FREE</text>
      <text x="50" y="65" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-weight="bold" font-size="14">SPINS</text>
    </g>
    
    <!-- Badge Bonus -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#DC2626" stroke-width="2"/>
      <text x="50" y="45" text-anchor="middle" fill="#DC2626" font-family="Arial" font-weight="bold" font-size="14">BONUS</text>
      <text x="50" y="65" text-anchor="middle" fill="#DC2626" font-family="Arial" font-weight="bold" font-size="14">x2</text>
    </g>
  </g>
  
  <!-- Éléments de réduction -->
  <g transform="translate(50, 250)">
    <!-- Badge -40% -->
    <g>
      <circle cx="50" cy="50" r="40" fill="#DC2626" stroke="#8B5CF6" stroke-width="2"/>
      <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="24">-40%</text>
    </g>
    
    <!-- Badge VIP -->
    <g transform="translate(100, 0)">
      <circle cx="50" cy="50" r="40" fill="#2D1B69" stroke="#F59E0B" stroke-width="2"/>
      <text x="50" y="60" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-weight="bold" font-size="24">VIP</text>
    </g>
    
    <!-- Badge Hot -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="50" r="40" fill="#DC2626" stroke="#F59E0B" stroke-width="2"/>
      <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="24">HOT</text>
    </g>
  </g>
</svg>
